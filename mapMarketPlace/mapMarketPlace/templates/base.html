<!DOCTYPE html>
<html lang="en">
<head>
    <title>mapMarketPlace</title>
    {% block title %}

    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="row">
        <div class="col-2 sidebar">
            {% include "sidebar.html" %}
        </div>
        <div class="col-10 content-main">
            <div class="row" style="background-color: azure; min-height: 100px; min-width:700px; z-index:100; position:absolute;">
                {{is_auth}}
                {{cards}}
                {%for c in cards%}
                {{c.image}}
{{c.title}}
                {%endfor%}
            </div>
            <div class="row"></div>

            {% block content %}{% endblock %}
            <div id="root"></div>
        </div>
    </div>
    {{is_auth|json_script:"js-auth"}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="module" src="{% static 'js/base.js' %}"></script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
