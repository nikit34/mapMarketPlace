{% extends "base.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/buildboards.css' %}">

    {% load render_table from django_tables2 %}

    <form method="GET">
        <div class="row">
            <div class="col"></div>
            <div class="col-5">
                <p><label for="id_card_id">Card id (exactly)</label> <input type="text" name="card_id" id="id_card_id"></p>
                <p><label for="id_title">Title</label> <input type="text" name="title" id="id_title"></p>
                <p><label for="id_data_publish">publish mounth:</label> <input type="number" name="data_publish" step="any" id="id_data_publish"></p>
                <p><label for="id_data_publish__gt">publish mounth &#8593;</label> <input type="number" name="data_publish__gt" step="any" id="id_data_publish__gt"></p>
                <p><label for="id_data_publish__lt">publish mounth &#8595;</label> <input type="number" name="data_publish__lt" step="any" id="id_data_publish__lt"></p>
            </div>
            <div class="col-5">
                <p><label for="id_author">Author</label> <input type="text" name="author" id="id_author"></p>
                <p><label for="id_description">Description</label> <input type="text" name="description" id="id_description"></p>
                <p><label for="id_timer">timer mounth:</label> <input type="number" name="timer" step="any" id="id_timer"></p>
                <p><label for="id_timer__gt">timer mounth &#8593;</label> <input type="number" name="timer__gt" step="any" id="id_timer__gt"></p>
                <p><label for="id_timer__lt">timer mounth &#8595;</label> <input type="number" name="timer__lt" step="any" id="id_timer__lt"></p>
            </div>
            <div class="col"></div>
        </div>
        <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <button type="submit">Filter</button>
            </div>
        </div></div>
    </form>

    <div class="container">

        {% render_table table %}

    </div>

{% endblock %}
