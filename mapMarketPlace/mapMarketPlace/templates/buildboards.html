{% extends "base.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/buildboards.css' %}">

    {% load render_table from django_tables2 %}

    <form method="GET">
        <div class="row">
            <div class="col"></div>
            <div class="col-5">
                <p><label for="id_card_id">Card id (exactly)</label> <input type="text" name="card_id" id="id_card_id"></p>
                <p><label for="id_title">Title</label> <input type="text" name="title" id="id_title"></p>
            </div>
            <div class="col-5">
                <p><label for="id_author">Author</label> <input type="text" name="author" id="id_author"></p>
                <p><label for="id_description">Description</label> <input type="text" name="description" id="id_description"></p>
            </div>
            <div class="col"></div>
        </div>
        <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <button type="submit">Filter</button>
            </div>
        </div></div>
    </form>

    <div class="container">

        {% render_table table %}

    </div>

{% endblock %}
